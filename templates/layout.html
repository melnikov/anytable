    $(document).ready(function(){

        getVenues(1);

    })
        function getVenues(type){
            $("#venues").empty().append("<div id='preloader'></div>");

            url = "/query/type/" + type;
             $.ajax({
                type:'GET',
                url:url,
                data:"",
                dataType:'html'
            }).done(function(data){
                   $("#venues").empty().append(data);
            }).fail(function(data){
                console.log("AJAX ERROR");
            });

        }

  </script>
